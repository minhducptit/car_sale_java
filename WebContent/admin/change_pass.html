<script>
    function showPass() {
        var x = document.getElementById("oldpass");
        var img = document.getElementById("img");
        if (x.type === "password") {
            x.type = "text";
            img.src = "icon/hide.png";
        } else {
            x.type = "password";
            img.src = "icon/eyes.png"
        }
    }
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
</script>
